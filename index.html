<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Фарминг</title>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dela Gothic One', sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      user-select: none;
      overflow-x: hidden;
    }

    /* Заголовок */
    .header-fixed {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      font-size: 2.5rem;
      z-index: 999;
    }
    img {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

  -webkit-user-drag: none;
  user-drag: none;
}


    .header-fixed img {
      width: 60px;
      height: 60px;
      position: relative;
    }

    .header-fixed span {
      position: absolute;
      left: 80px;
      color: white;
      mix-blend-mode: difference;
      pointer-events: none;
    }

    /* Фото */
    .photo {
      text-align: center;
      margin-top: 50px;
    }

    .photo img {
      width: 100%;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      display: block;
    }

    /* Кнопки */
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
      background: transparent;
    }

    .buttons button {
      flex: 1;
      font-family: 'Dela Gothic One', sans-serif;
      font-size: 1.5rem;
      padding: 20px 0;
      border: 3px solid rgba(139, 139, 139, 0.555);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .farm {
      background: #fff;
      color: #000;
    }

    .settings {
      background: #222;
      color: #fff;
    }

    .buttons button:hover {
      box-shadow: 0 0 35px white;
      transform: scale(1.03);
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    /* Модальные окна */
    .modal, .loading, .error {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
      display: none;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
    }

    .loading-bar {
      width: 80%;
      height: 10px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .loading-bar-inner {
      height: 100%;
      background: #00ff00;
      width: 0;
    }

    .error img {
      width: 64px;
      height: 64px;
      margin-top: 20px;
    }

    input[type=number] {
      font-size: 1rem;
      padding: 10px;
      width: 150px;
      border-radius: 10px;
      border: 1px solid #888;
    }

    .modal-content button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Фиксированный заголовок -->
  <div class="header-fixed">
    <img src="ico/farm_icon.png" alt="Иконка">
    <span>Фарм</span>
  </div>

  <!-- Фото -->
  <div class="photo">
    <img src="ico/photo.png" alt="Фото">
  </div>

  <!-- Кнопки -->
  <div class="buttons">
    <button class="farm" onclick="startFarming()">
      <img src="ico/play.png" class="icon" alt="play" /> Фармить
    </button>
    <button class="settings" onclick="openSettings()">
      <img src="ico/gear.png" class="icon" alt="gear" /> Настройки
    </button>
  </div>

  <!-- Загрузка -->
  <div class="loading" id="loading">
    <div>Загрузка...</div>
    <div class="loading-bar">
      <div class="loading-bar-inner" id="progress"></div>
    </div>
  </div>

  <!-- Ошибка -->
  <div class="error" id="error">
    <div>Ошибка загрузки</div>
    <img src="ico/error.png" alt="Ошибка" />
  </div>

  <!-- Настройки -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <label>Сколько фармим:</label><br/>
      <input type="number" value="500000" id="farmAmount" />
      <br/>
      <button onclick="closeSettings()">Закрыть</button>
    </div>
  </div>

  <!-- Скрипт -->
  <script>
    function startFarming() {
      const loading = document.getElementById('loading');
      const progress = document.getElementById('progress');
      const error = document.getElementById('error');
      loading.style.display = 'flex';
      error.style.display = 'none';
      let percent = 0;
      progress.style.width = '0';

      const interval = setInterval(() => {
        percent += 1;
        progress.style.width = percent + '%';
        if (percent >= 100) {
          clearInterval(interval);
          loading.style.display = 'none';
          error.style.display = 'flex';
        }
      }, 120); // ~12 секунд
    }

    function openSettings() {
      document.getElementById('settingsModal').style.display = 'flex';
    }

    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
    }
  </script>
</body>
</html>
